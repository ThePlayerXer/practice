<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Компьютерный магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">PC Store</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'products:catalog' %}">Каталог</a>
                <a class="nav-link" href="{% url 'cart:cart_detail' %}">Корзина</a>
                <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
                <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p>&copy; {% now "Y" %} PC Store</p>
        </div>
    </footer>
</body>
</html>
